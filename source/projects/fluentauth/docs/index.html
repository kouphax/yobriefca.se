                 <p>Tinyweb.FluentAuth is a low ceremony module that allows you to configure and validate user authentication across all resource handlers of your TinyWeb application.  The solution offers a simple fluent syntax that can be used to build both simple and complex rules with a high degree of granularity and flexibility.</p>

                 <h1>Installation</h1>
                 <h2>Installing From NuGet</h2>
                 <p>The easiest way to install the latest and greatest version is via <a href="http://nuget.org">Nuget</a>.  Just use the Package Browser or from the Package Manager Console type,</p>
                 <pre class="prettyprint"><code class="prettyprint">PM&gt; Install-Package Tinyweb.FluentAuth</code></pre>
                 <p>FluentAuth has no strange dependencies so that should be all you need to do to start using it.</p>
                 <h2>Installing From Source</h2>
                 <p>Alternatively it is possible to build Tinyweb.FluentAuth from source.  Just clone or download the code from the <a href="https://bitbucket.org/kouphax/tinyweb.fluentauth">Bitbucket repository</a>, open the solution file and build.</p>

                <h1>Getting Started</h1>
                <p>
                    There is very little to Tinyweb.FluentAuth.  You define your auth rules and via code already supplied you test those rules for each request.
                </p>
